<html>
<head>
	<title>Autocomplete</title>
	<link rel="stylesheet" type="text/css" href="media/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="media/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.bootstrap.autocomplete.js"></script>
</head>
<body>
	<div class="container">
		<br/><br/><br/><br/>
		<form>
			<div class="row">
				<div class="col-xs-12">
					<input type="search" class="form-control autocomplete">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="input-group autocomplete">
					  <span class="input-group-addon">$</span>
					  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
					  <span class="input-group-addon">.00</span>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){

			var data = {
				data: [
					{
						description: "description01",
						category: "category01"
					},
					{
						description: "description02",
						category: "category02"
					},
					{
						description: "description03",
						category: "category01"
					},
					{
						description: "description04",
						category: "category02"
					},
					{
						description: "description05",
						category: "category01"
					},
					{
						description: "description06",
						category: "category02"
					},
					{
						description: "description07",
						category: "category01"
					},
					{
						description: "description08",
						category: "category02"
					}
				],

				// url: "http://10.164.114.13:1219/wda-webapp-0.0.1-SNAPSHOT/wda/enum/type/ssoc/commontitlewildcard/",

				// searchable: [
				// 	"common_title",
				// 	"ssoc_title"
				// ],

				searchable: [
					"description"
				],

				limit: 5,

				display: "description",

				// templates: {
				// 	"list-group-item": "<a class=\"list-group-item\" href=\"#\"><%=common_title%><br/><%=ssoc_title%></a>"
				// }
			};


			$(".autoComplete").each(function(){

				$(this).autoComplete(data);

			});
		});
	</script>
</body>
</html>

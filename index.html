	<script type="text/javascript" src="media/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.bootstrap.autosuggest.js"></script>

		<br/><br/><br/><br/>

					<input type="search" class="form-control auto-suggest">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">Seach</span>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="input-group">
					  <span class="input-group-addon">Seach</span>

					  <span class="input-group-addon">.00</span>
					</div>
				</div>
			</div>
		</form>
	</div>
